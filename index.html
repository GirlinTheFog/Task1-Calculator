<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="screen" placeholder="0" readonly>
        <div>
            <div class="calculator-row">
                <button onclick="clear_screen()">C</button>
                <button onclick="display('%')">%</button>
                <button onclick="del('')">&larr;</button>
                <button onclick="display('/')">&divide;</button>
            </div>

            <div class="calculator-row">
                <button onclick="display('7')">7</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('9')">9</button>
                <button onclick="display('*')">&#xd7;</button>
            </div>

            <div class="calculator-row">
                <button onclick="display('4')">4</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('6')">6</button>
                <button onclick="display('-')">-</button>
            </div>

            <div class="calculator-row">
                <button onclick="display('1')">1</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('3')">3</button>
                <button onclick="display('+')">+</button>
            </div>

            <div class="calculator-row">
                <button onclick="display('00')">00</button>
                <button onclick="display('0')">0</button>
                <button onclick="display('.')">.</button>
                <button onclick="calculation()">=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
